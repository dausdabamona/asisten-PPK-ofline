name: Build Windows EXE

on:
  push:
    tags:
      - 'v*'
    branches:
      - 'claude/**'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v3.0.1)'
        required: false
        default: 'dev'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build EXE
      run: |
        python -m PyInstaller --clean --noconfirm ppk_factory.spec

    - name: Create additional folders
      run: |
        New-Item -ItemType Directory -Force -Path "dist/PPK_Document_Factory/data"
        New-Item -ItemType Directory -Force -Path "dist/PPK_Document_Factory/output"
        New-Item -ItemType Directory -Force -Path "dist/PPK_Document_Factory/assets/signatures"

    - name: Create README
      run: |
        @"
        PPK DOCUMENT FACTORY v3.0
        =========================
        Template-Driven Procurement Workflow System

        CARA PENGGUNAAN:
        1. Double-click file PPK_Document_Factory.exe
        2. Aplikasi akan terbuka dan siap digunakan

        STRUKTUR FOLDER:
        - data/          : Database aplikasi (otomatis dibuat)
        - output/        : Hasil generate dokumen
        - templates/     : Template Word dan Excel
        - assets/        : Aset aplikasi

        (c) 2024 - PPK Document Factory
        "@ | Out-File -FilePath "dist/PPK_Document_Factory/BACA_INI.txt" -Encoding UTF8

    - name: Create ZIP archive
      run: |
        $version = "${{ github.event.inputs.version || github.ref_name || 'dev' }}"
        Compress-Archive -Path "dist/PPK_Document_Factory" -DestinationPath "PPK_Document_Factory_${version}_windows.zip"

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: PPK_Document_Factory_Windows
        path: PPK_Document_Factory_*.zip
        retention-days: 30

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: PPK_Document_Factory_*.zip
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
